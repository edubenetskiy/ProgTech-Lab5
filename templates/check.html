<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/check.css"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Who!</title>
</head>
<body>
<p>Level: {{ level }}</p>
<p>You gave answer: <span>{{ given_answer }}</span></p>
<p>Correct answer was: <span>{{ correct_answer }}</span></p>
{% if is_correct %}
    <h2 class="correct">&checkmark; You are correct!</h2>
{% else %}
    <h2 class="wrong">&cross; That's wrong.</h2>
{% endif %}
<p><a href="{{ url_for('play', level=level) }}">Play again!</a></p>
</body>
</html>
